<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link
rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
crossorigin="anonymous"
/>
<link rel="stylesheet" href="index.css" />
<title>Student Portal</title>
</head>
<style>
.btn-primary {
    color: #fff;
    background-color: rgb(176, 135, 216);
    border-color: bisque;
    border-radius : 39px;
   
}

</style>




<body>
<div class="container">
<br />
<div class="row">
<div class="col-12">
<form action="info.jsp" method="GET">
<div class="form-group row">
<label for="rollno" class="col-md-2 col-form-label"
>Please enter your roll number</label
>
<div class="col-md-6">
<input
type="text"
class="form-control"
id="rollno"
name="rollno"
placeholder="rollno"
/>
</div>
<div class="col-md-2">
<button type="submit" class="form-control btn-primary">
Submit
</button>
</div>
<div class="col-md-2">
<button type="reset" class="form-control btn-primary">
Reset
</button>
</div>
</div>
</form>
</div>
</div>
</div>
